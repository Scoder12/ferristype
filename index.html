<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Type Racer Clone</title>
	<style>
		body {
			background: black;
			color: white;
		}

		.completed {
			color: lime;
		}

		.wrong {
			color: red;
		}

		main {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);

			background: #222;
			border-radius: 5px;
			padding: 20px;
		}
	</style>
</head>
<body>
	<main><span class="completed">Lorem ipsum, dolor sit amet</span> <span class="wrong">c</span>onsectetur adipisicing elit. Nam qui officiis ea soluta ipsam minus mollitia sunt, explicabo distinctio facilis? Ut repellendus quam assumenda! Vitae harum deserunt voluptas doloribus? Beatae.</main>
</body>
</html>
